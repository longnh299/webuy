<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-with,initial-scale,minimum-scale=1.0">
		<title>Create new user</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<script rel="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script rel="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
   		
	</head>
	
	<body>
		<div class="container-fluid">
			
			<div>
				<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<a class="navbar-brand" th:href="@{/}"> 
						<img th:src="@{/images/ShopmeAdminSmall.png}" />
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="topNavbar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/users}">Users</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/products}">Products</a>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/shipping}">Shipping</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
						</ul>
						
					</div>
				</nav>
			</div>
			
			<div>
				<h2>Manage Users | Create new user</h2>
			</div>
			
			<form th:object="${newUser}" th:action="@{/users/save}" onsubmit="return checkEmail(this);" method="post" style="max-width: 500px; margin: 0 auto">
				<div class="border border-secondary rounded p-4">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8"> 
							<input th:field="*{email}" type="email" class="form-control" required/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name</label>
						<div class="col-sm-8"> 
							<input th:field="*{firstName}" type="text" class="form-control" required/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name</label>
						<div class="col-sm-8"> 
							<input th:field="*{lastName}" type="text" class="form-control" required/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8"> 
							<input th:field="*{password}" type="password" class="form-control" required/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Roles</label>
						<div class="col-sm-8"> 
							<th:block th:each="role : ${listRoles}">
								<input class="m-2" type="checkbox" th:field="*{roles}" 
								th:text="${role.name}"
								th:value="${role.id}"
								/>
								- <small>[[${role.description}]]</small>
								<br/>
							</th:block>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled</label>
						<div class="col-sm-8"> 
							<input type="checkbox" th:field="*{enabled}" />
						</div>
					</div>
					
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-2" />
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
					</div>
					
					
				</div>				
			</form>
			
			<div class="modal fade text-center" id="modalDialog">
				<div class="modal-dialog">
					<div class="modal-content"> 
						<div class="modal-header">
							<h3 class="modal-title" id="modalTitle">Warning</h3>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						
						<div class="modal-body">
							<span id="modalBody"></span>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
						
					</div>
				</div>
			</div>
			
			<div class="text-center">
				<p>Webuy Control Panel - Copyright &copy; Webuy</p>
			</div>
			
		</div>
		
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});
		});
		
		function checkEmail(form){
			//alert('check email unique');
			url = "[[@{/users/check_email}]]";
			emailUser = $("#email").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {email: emailUser, _csrf:csrfValue};
			
			
			$.post(url, params, function(response) {
				if(response == "OK"){
					form.submit();
				} else if(response == "Duplicated"){
					showModalDialogMessage("Warning", "There is another user having the email " + emailUser);
					//alert("Email is duplicate!" + emailUser);
				} else{
					showModalDialogMessage("Error", "Unknown response from server");
				}
			});
			
			return false;
		}
		
		function showModalDialogMessage(title, message){
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
		
	</body>
</html>
