<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-with,initial-scale,minimum-scale=1.0">
		<title>Home - Webuy Admin</title>
		<link rel="stylesheet" type="text/css" th:href="@{/fontas/all.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<script rel="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script rel="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
   		
	</head>
	
	<body>
		<div class="container-fluid">
			<div>
				<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<a class="navbar-brand" th:href="@{/}"> 
						<img th:src="@{/images/ShopmeAdminSmall.png}" />
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="topNavbar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/users}">Users</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/products}">Products</a>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/shipping}">Shipping</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
							<!--
							<li>
								<span class="fas fa-user fa-2x icon-silver"></span>
							</li> -->
							<li>
								<img th:src="@{${#authentication.principal.imagePath}}" width="40" />
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" 
								sec:authentication="principal.Fullname"
								data-toggle="dropdown"></a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="" id="logoutLink">Logout</a>
								</div>
							</li>
					</div>
				</nav>
				<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutFormModal">
					<input type="submit" />
				</form>
			</div>
			
			<div>
				<h1>Welcome to webuy admin</h1>
			</div>
			
			<div class="text-center">
				<p>Webuy Control Panel - Copyright &copy; Webuy</p>
			</div>
			
		</div>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$("#logoutLink").on("click", function(event) {
					event.preventDefault();
					document.logoutFormModal.submit();
				});
			});
		</script>
		
	</body>
</html>
